<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Loader</title>
    <style>
      * { margin: 0; padding: 0; }
      .loading, .loading-inner { width: 100%; height: 5px; } 
      .loading { position: relative; }
      .loading-inner { background: #f00; position: absolute; top: 0; left: -100%; -webkit-transition: all 1000ms ease; }
    </style>
</head>
<body>
  <div class="loading"><div class="loading-inner"></div></div>
  <script src="Loader.js"></script> 
  <script>
    var l = loader([
      'http://pic2.nipic.com/20090430/2374966_103855063_2.jpg',
      'http://img5.imgtn.bdimg.com/it/u=3118595978,3507510043&fm=21&gp=0.jpg',
      'http://dx.sc.chinaz.com/files/download/sound1/201211/2373.MP3',
      'http://dx.sc.chinaz.com/files/download/sound1/201211/2371.MP3'
    ]);
    var loading = document.querySelector('.loading-inner');
    l.on('progress', function(per) {
      loading.style.webkitTransform = 'translateX('+per+')';
    });
    l.on('loaded', function() {
      loading.style.webkitTransform = 'translateX(100%)';
    });
  </script>
</body>
</html>
